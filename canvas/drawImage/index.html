<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body style="background: black">
	<canvas id="canvas" style="display: block; margin: 50px auto; border: 1px solid #aaa;">
		您的浏览器尚不支持canvas
	</canvas>

	<input type="range" id="scale-range" min="0.5" max="3.0" step="0.01" value="3" style="display: block; margin: 20px auto; width: 800px;">

	<script type="text/javascript">
		let canvas = document.getElementById('canvas')
		let context = canvas.getContext('2d')
		let slider = document.getElementById('scale-range')
		let image = new Image()

		window.onload = function () {
				
			canvas.width = 1152
			canvas.height = 768

			let scale = slider.value

			image.src = "img.jpg"
			image.onload = function () {
				drawImageByScale( scale )
			}

			function drawImageByScale( scale ) {
				
				let imageWidth = canvas.width * scale
				let imageHeight = canvas.height * scale


				let sx = (imageWidth - canvas.width) / 2
				let sy = (imageHeight - canvas.height) / 2

				console.log(canvas.width)

				// (image, sx, sy, sw, sh, dx, dy, dw, dh)
				context.drawImage(image, sx, sy, canvas.width, canvas.height, 0, 0, imageWidth, imageHeight)

			}
		}
	</script>
</body>
</html>
