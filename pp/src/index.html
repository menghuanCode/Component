<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拍拍小店</title>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>

    <div class="mod_container">
        <div id="page1" class="page">
            <div class="box">
                <div class="top">
                    <div class="top_wrap">
                        <div class="cover_left"></div>
                        <div class="cover_right"></div>
                    </div>
                </div>
                <div class="front">
                    <div class="slogan"></div>
                    <div class="tag_new">NEW</div>
                </div>
                <div class="logo_block"></div>
                <div class="ribbons">
                    <span class="rib01"></span>
                    <span class="rib02"></span>
                    <span class="rib03"></span>
                    <span class="rib04"></span>
                    <span class="rib05"></span>
                    <span class="rib06"></span>
                    <span class="rib07"></span>
                    <span class="rib08"></span>
                    <span class="rib09"></span>
                    <span class="rib10"></span>
                    <span class="rib11"></span>
                    <span class="rib12"></span>
                </div>
                <div class="back"></div>
            </div>
            <div class="words">
                <p>京东旗下&nbsp;值得你信赖</p>
                <p>品牌分销&nbsp;无货也赚钱</p>
            </div>
        </div>
        <div id="page2" class="page">
            <div class="words">
                <h2>手机开店&nbsp;轻松管理</h2>
                <p>开店完全免费</p>
                <p>超过4,000,000微商正在使用</p>
            </div>

            <div class="mobile">
                <div class="shop">
                    <div class="shed"></div>
                </div>
                <div class="letter">
                    <div class="mobile_small"></div>
                </div>
                <div class="plants">
                    <span class="plant1"></span>
                    <span class="plant2"></span>
                    <span class="plant3"></span>
                    <span class="plant4"></span>
                    <span class="plant5"></span>
                    <span class="plant6"></span>
                    <span class="plant7"></span>
                </div>
            </div>
        </div>
        <div id="page3" class="page">
            <div class="words">
                <h2>优质共享&nbsp;海量货源</h2>
                <p>京东商品库</p>
                <p>带你开店带你赚钱</p>
            </div>
            <div class="platform">
                <div class="stuffs">
                    <span class="shoe"></span>
                    <span class="ring_large"></span>
                    <span class="feeder"></span>
                    <span class="skirt"></span>
                    <span class="camera"></span>
                    <span class="book"></span>
                    <span class="bottle"></span>
                    <span class="bag"></span>
                    <span class="phone"></span>
                    <span class="stick"></span>
                    <span class="ipad"></span>
                    <span class="ring_small"></span>
                </div>
                <div class="highheel"></div>
                <div class="boxesback"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <div id="page4" class="page">
            <div class="words">
                <h2>卖家圈子&nbsp;轻松经营</h2>
                <p>附近好店</p>
                <p>店铺经营交流</p>
                <p>一切尽在发现</p>
            </div>
            <div class="ground">
                <div class="base"></div>
                <div class="logos">
                    <span class="logo logo1"><i></i></span>
                    <span class="logo logo2"><i></i></span>
                    <span class="logo logo3"></span>
                    <span class="logo logo4"></span>
                    <span class="book book1"></span>
                    <span class="book book2"></span>
                    <span class="tag tag1"></span>
                    <span class="tag tag2"></span>
                </div>
            </div>
        </div>
        <a href="" class="download_btn">立即下载<i></i></a>
        <div class="arrow_btn"></div>
    </div>
    <div class="bg_circle page1">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
</body>
</html>
